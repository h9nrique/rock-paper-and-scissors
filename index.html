<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="game-name">Rock, Paper, Scissors</h1>
    <div id="score">
      <p>Player <strong id="score-numbers">0 : 0</strong> Computer</p>
    </div>
    <div id="game-display">
      <p class="hand-display-player">❔</p>
      <p>VS</p>
      <p class="hand-display-computer">❔</p>
    </div>
    <p id="winner-message">First to reach 5 points wins the game!</p>

    <div id="move-display">
      <h2>Choose your move</h2>
      <div class="btn">
        <button id="rock-btn">✊</button>
        <button id="paper-btn">✋</button>
        <button id="scissors-btn">✌️</button>
      </div>
    </div>
    <button id="restart-button">Restart Game</button>
    <div id="overlay">
        <div id="overlay-container">
            <p id="trophy-overlay"></p>
            <h2 id="winner-overlay">AAAAAAAAAAAAA</h2>
            <button id="btn-overlay">Play again</button>
        </div>
    </div>
  </body>
</html>
